<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在网页中，提供多个选择项的下拉菜单表单控件 -->
    <!-- select: 下拉菜单的整体
         option: 下拉菜单的每一项
         selected: 下拉菜单的默认选中
    -->
    <select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
    </select>
</body>
</html>
