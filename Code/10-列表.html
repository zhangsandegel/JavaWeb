<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表内容 -->
    <h2>水果列表</h2>
    <ul>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ul>
    <!-- 有序列表 -->
    <h2>成绩排行榜</h2>
    <ol>
        <li>小姐姐: 100分</li>
        <li>小帅哥: 80分</li>
        <li>小可爱: 60分</li>
    </ol>
    <!-- 自定义列表: 在网页的最低端,比如：帮助中心-->
    <!-- -dl: 表示自定义列表的整体，用于包裹dt/dd标签
        -dt: 表示自定义列表的主题
        -dd: 表示自定义列表的针对主题的每一项内容 
        为了能不缩进，需要使用CSS进行渲染
    -->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
    </dl>
</body>
</html>
