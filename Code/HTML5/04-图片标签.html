<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- width 和 height只需要给出一个值，另一个就可以等比例缩放，图片不会显示 -->
    <img src="3.jpg" alt="这是一个情书" title="这是title文字, 鼠标悬停的时候显示" width="200">
    <!-- alt 替换文本  title 鼠标悬停一会，会提示   可以加载到其它图片上-->
    <img src="cat.gif" alt="这是一只猫">
</body>
</html>
