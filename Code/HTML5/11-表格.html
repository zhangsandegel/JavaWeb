<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格的基本标签：
            table: 表格整体 > tr: 表格每行 > td:表格单元格 -->
    <!-- 表格相关属性： 
            boder: 边框宽度 
            width: 表格宽度
            height: 表格高度
        实际开发:推荐使用CSS设置
    -->
    <!-- 表格标题和表头单元格标签：

    -->
    <table border="1" width="600" height = "400">
        <!-- 表格标题 和表头单元格标签-->
        <!-- caption: 表格大标题  -->
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr>
        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>小哥哥，真帅气</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>150分</td>
            <td>小姐姐，真漂亮</td>
        </tr>
        <tr>
            <td>郭德纲</td>
            <td>134</td>
            <td>有了郭德纲，相声更好了</td>
        </tr>
    </table>
</body>

</html>
