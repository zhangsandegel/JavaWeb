<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ·text: 文本框，用于输入单行文本
        ·password: 密码框，用于输入密码
        ·radio: 单选框，用于多选一
        ·checkbox: 多选框，用于多选多
        ·file: 文件选择，用于之后上传文件
        ·submit: 提交按钮，用于提交
        ·reset: 重置按钮，用于重置
        ·button: 普通按钮，默认功能，之后配合js添加功能 
    -->
    <!-- 写什么就显示什么 -->
    文本框: <input type="text" placeholder="请输入用户名">
    <br>
    <br>
    <!-- 书写的内容都会变成点点显示 -->
    密码框: <input type="password" >
    <br>
    <br>
    单选框: <input type="radio" name="" id="">
    <br>
    <br>
    多选框: <input type="checkbox">
    <br>
    <br>
    <!-- 上传文件 -->
    <input type="file" name="" id="">

    <!-- placeholder: 占位符，提示用户输入内容的文本 -->
    <br>
    <br>
    <!-- name: 分组。 有相同name属性值的单选框为一组，一组中同时只能有一个被选中 -->
    <!-- checked: 默认选中 -->
    性别: <input type="radio"> 男 <input type="radio"> 女
    <br>
    <br>
    性别: <input type="radio" name="gender"> 男 <input type="radio" name="gender"> 女
    <br>
    <br>
    性别: <input type="radio" name="gender"> 男 <input type="radio" name="gender" checked> 女
    <br>
    <br>
    <input type="checkbox" checked> <ins>我选择同意协议</ins> 
</body>
</html>
