<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <!-- th: 表头单元格
                 表示一列小标题，通常用语表格第一行，默认内部文字加粗并居中显示
             caption: 表格大标题
                 表示表格整体大标题, 默认在表格整体顶部居中位置显示
         -->
         <caption><strong>学生成绩单</strong></caption>
        <tr>
            <!-- <td></td> -->
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>
        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>小哥哥，真帅气</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>150分</td>
            <td>小姐姐，真漂亮</td>
        </tr>
        <tr>
            <td>郭德纲</td>
            <td>134</td>
            <td>有了郭德纲，相声更好了</td>
        </tr>
    </table>
</body>

</html>
